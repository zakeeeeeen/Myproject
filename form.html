<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <label for="nama">Nama Lengkap</label><br>
        <input type="text" placeholder="Yanto"><br>
        <label for="nick">Nama Panggilan</label><br>
        <input type="text" placeholder="Yanto"><br>
        <label>Jenis Kelamin</label><br>
        <td class="jk">
        <select>
            <option value="">Laki-laki</option>
            <option value="">Perempuan</option>
            
        </select><br>
       
        <label for="ttl">Tempat Tanggal Lahir</label><br>
        <input type="text" placeholder=""><br>
        <label for="mail">Email</label><br>
        <input type="email" placeholder="example@mail.id"><br>
        <label for="no">No. Telepon</label><br>
        <input type="text" placeholder="087xxxxxx"><br>
        <label>Agama</label><br>
        <td class="Agama">
        <select>
            <option value="">Islam</option>
            <option value="">Katholik</option>
            <option value="">Kristen</option>
            <option value="">Buddha</option>
            <option value="">Hindu</option>
            <option value="">KongHucu</option>
        </select><br>
        <label for="warga">Kewarganegaraan</label><br>
        <input type="warga"><br>
        <label for="Status">Status</label><br>
        <label for="Kawin">Kawin</label>
        <input type="radio" name="Status" id="kawin">
        <label for="Belum Kawin">Belum Kawin</label>
        <input type="radio" name="Status" id="Belum"><br>
        <label for="pengalaman">Pengalaman Bekerja</label><br>
        <textarea name="pengalaman" id="" cols="30" rows="10"></textarea>

        <div>
            <button class="register" href="tampil.html">Register now!</button>
        </div>
    </form>
    
   </div>
</body>
</html>
